<!DOCTYPE html>
<html>
    <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width,initial-scale=1.0">
           <title>Login Page</title> 
           <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="login-box">
            <img src="imgpsh_fullsize.jpg" alt="Willy Logo" class="user">
            <div class="info">Login Here</div> 
              <form action="#" method="post" class="form-box">
                <p> User-ID</p>
                <input type="text" name="username" class="inp" placeholder="User-ID" required><br>
                <p>Password</p>
                <input type="password" name="pass" class="inp" placeholder="********" required>
                <input type="submit" name="submit" value="Login" class="sub-btn"><br>
                <div class="account">Don't have an Account?</div><br>
                <a href="#" class="reg">Create Account Now</a>
              </form>
            </div>
          </div>
    
    
    </body>
</html>
